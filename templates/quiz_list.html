{% extends 'base.html' %}

{% block content %}
<h2>Quizzes</h2>
<a href="{{ url_for('add_quiz') }}" class="btn btn-primary mb-3">Add Quiz</a>
<ul class="list-group">
    {% for quiz in quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ quiz.chapter.name }} Quiz ({{ quiz.date_of_quiz }})
            <div>
                <a href="{{ url_for('edit_quiz', id=quiz.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                <form action="{{ url_for('delete_quiz', id=quiz.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <a href="{{ url_for('question_list', quiz_id=quiz.id) }}" class="btn btn-info btn-sm">Questions</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
