{% extends 'base.html' %}

{% block content %}
<h2>Admin Dashboard</h2>
<div class="row">

    <div class="col-md-3">
        <div class="card">

            <div class="card-body">
                <h5 class="card-title">Subjects</h5>
                <p class="card-text">Total: {{ subjects_count }}</p>


                <a href="{{ url_for('subject_list') }}" class="btn btn-primary">Manage</a>
            </div>

        </div>
    </div>

    <div class="col-md-3">
        <div class="card">


            <div class="card-body">
                
                <h5 class="card-title">Chapters</h5>


                <p class="card-text">Total: {{ chapters_count }}</p>


                <a href="{{ url_for('chapter_list') }}" class="btn btn-primary">Manage</a>
            </div>


        </div>
    </div>

    <div class="col-md-3">


        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Quizzes</h5>
                <p class="card-text">Total: {{ quizzes_count }}</p>


                <a href="{{ url_for('quiz_list') }}" class="btn btn-primary">Manage</a>
            </div>

        </div>
    </div>

    <div class="col-md-3">
        <div class="card">

            <div class="card-body">

                <h5 class="card-title">Users</h5>
                <p class="card-text">Total: {{ users_count }}</p>


                <a href="{{ url_for('manage_users') }}" class="btn btn-primary">Manage</a>
            </div>
        </div>

    </div>

</div>
{% endblock %}
