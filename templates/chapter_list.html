{% extends 'base.html' %}

{% block content %}
<h2>Chapters</h2>
<a href="{{ url_for('add_chapter') }}" class="btn btn-primary mb-3">Add Chapter</a>

<ul class="list-group">

    {% for chapter in chapters %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ chapter.name }}

            <div>
                <a href="{{ url_for('edit_chapter', id=chapter.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                <form action="{{ url_for('delete_chapter', id=chapter.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                
            </div>

        </li>
    {% endfor %}
</ul>
{% endblock %}
