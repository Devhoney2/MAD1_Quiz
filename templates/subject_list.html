{% extends 'base.html' %}

{% block content %}
<h2>Subjects</h2>
<a href="{{ url_for('add_subject') }}" class="btn btn-primary mb-3">Add Subject</a>
<ul class="list-group">
    {% for subject in subjects %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ subject.name }}
            <div>
                <a href="{{ url_for('edit_subject', id=subject.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                <form action="{{ url_for('delete_subject', id=subject.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
